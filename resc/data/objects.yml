          history of art from late antiquity to the present, including indexes
          and abstracts of 1,400 journals, as well as books, conference
          proceedings, essays, exhibition catalogues, selected art dealers'
          catalogues, doctoral dissertations and microform publications.
          Abstracts are in either French or English and the thesaurus for data
          from 1990 is in both languages. BHA incorporates the complete
          contents of International Repertory of the Literature of Art (RILA)
          and Repertoire d'Art et d'Archeologie (RAA).
          (access via affiliated institution)
