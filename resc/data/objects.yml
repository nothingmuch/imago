- &about !Schema::VersionedItem
  id: "public:about"
  version: !Schema::Document
    title:
      he: אודות
      en: About Us
# FIXME microformats, User objects? make freeflow text extract info from User objects?
    body:
      he: |
        <p><b>אימגו - האגודה הישראלית לתרבות חזותית בימי הביניים</b> הוקמה ב-2008 לשמש
        אגודה המייצגת את האינטרסים המשותפים של חוקרים אשר להם עניין באמנות,
        אדריכלות ובתרבות החזותית של ימי הביניים.</p>
        <p>האגודה מנוהלת על ידי ועד אשר נבחר כל שנתיים. כמו כן כל שנתיים נבחר יושב
        ראש והאדוגה תנוהל במשך שנות כהונתו של כל יושב ראש במוסד האקדמי אליו הוא
        שייך. אותו מוסד גם יארח את הכנס השנתי.</p>
        
        <div class="section">
          <h1>וועד אימגו 2011-2009</h1>

          <div class="section">
            <h1>יו"ר</h1>
            <p>אסף פינקוס, אוניברסיטת תל-אביב <br/>
            <a href="mailto:pinkusas@post.tau.ac.il">pinkusas@post.tau.ac.il</a></p>
          </div>

          <div class="section">
            <h1>גזברות</h1>
            <p>מתי מאיר, האוניברסיטה הפתוחה <br/>
            <a href="mailto:msmati@mscc.huji.ac.il">msmati@mscc.huji.ac.il</a></p>
          </div>

          <div class="section">
            <h1>תקנון</h1>
            <p>מרגו שטרומזה-אוזן, אוניברסיטת בן-גוריון בנגב <br/>
            <a href="mailto:uzanym@bgu.ac.il">uzanym@bgu.ac.il</a></p>
          </div>

          <div class="section">
            <h1>אינטרנט ופרויקטים מיוחדים</h1>
            <p>אסף פינקוס, אוניברסיטת תל-אביב <br/>
            <a href="mailto:pinkusas@post.tau.ac.il">pinkusas@post.tau.ac.il</a> <br/>
            אנסטסיה קשמן, חוקרי פוסט-דוקטורט <br/>
            <a href="mailto:keshman@mscc.huji.ac.il">keshman@mscc.huji.ac.il</a> <br/>
            אמה מעיין-דרור, אוניברסיטת חיפה <br/>
            <a href="mailto:madror@zahav.net.il">madror@zahav.net.il</a></p>
          </div>

          <div class="section">
            <h1>אירגון הכנס השנתי</h1>
            <p>אנסטסיה קשמן, חוקרי פוסט-דוקטורט <br/>
            <a href="mailto:keshman@mscc.huji.ac.il">keshman@mscc.huji.ac.il</a></p>
          </div>
        </div>
      en: |
        <p><b>Imago - The Israeli Association for Visual Culture of the Miple Ages</b> was
        founded in 2008 with the aim to represent the interests of scholars and
        students in the Humanites who are concerned in any way with the arts, the
        architecture, and the visual cultures of the Miple Ages.</p>
        <p>The Association will have a Board of Directors headed by a chairperson, both to
        be elected every two years. During those two years the offices of the
        Association will be located at the institution the chairperson is affiliated
        with. This institution will also host an annual research workshop.</p>

        <div class="section">
          <h1>Board of Directors 2009-2011</h1>

          <div class="section">
            <h1>Chair</h1>
            <p>Assaf Pinkus, Tel Aviv University <br/>
            <a href="mailto:pinkusas@post.tau.ac.il">pinkusas@post.tau.ac.il</a> </p>
          </div>

          <div class="section">
            <h1>Treasurer</h1>
            <p>Mati Meyer, The Open University <br/>
            <a href="mailto:msmati@mscc.huji.ac.il">msmati@mscc.huji.ac.il</a> 	</p>
          </div>

          <div class="section">
            <h1>Internet and Special Projects</h1>
            <p>Assaf Pinkus <br/>
            <a href="mailto:pinkusas@post.tau.ac.il">pinkusas@post.tau.ac.il</a> <br/>
            Anastasia Keshman, Post-doctoral researchers <br/>
            <a href="mailto:keshman@mscc.huji.ac.il">keshman@mscc.huji.ac.il</a> <br/>
            Emma Maayan-Dror, University of Haifa <br/>
            <a href="mailto:madror@zahav.net.il">madror@zahav.net.il</a></p>
          </div>

          <div class="section">
            <h1>Constitution</h1>
            <p>Margo Stroumsa-Uzan, Ben Gurion University of the Negev <br/>
            <a href="mailto:uzanym@bgu.ac.il">uzanym@bgu.ac.il</a></p>
          </div>

          <div class="section">
            <h1>Annual Workshop</h1>
            <p>Anastasia Keshman, Post-doctoral researchers <br/>
            <a href="mailto:keshman@mscc.huji.ac.il">keshman@mscc.huji.ac.il</a></p>
          </div>
        </div>
