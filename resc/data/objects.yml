- &purpose !Schema::VersionedItem
  id: "public:purpose"
  version: !Schema::Document
    title:
      he: מטרות האגודה
      en: Purpose of Imago
    body:
      he: |
        <ul>
        <li> ליצור במה לחילופי מידע בקרב חוקרי אמנות של ימי הביניים</li>
        <li> לייצג את החוקרים הללו ואת האינטרסים המשותפים שלהם בקהילייה האקדמית
             בישראל ומחוצה לה</li>
        <li> לארגן כנוס שנתי או דו-שנתי בהם יציגו חברי האגודה את מחקריהם החדשים</li>
        <li> ליצור אתר אינטרנט ובו סוגי מידע רלוונטים שונים (מאגר מידע על החברים
             ועבודתם, קישורים לאתרים במחקר ימי הביניים, פורום חוקרים, מידע על
             כנסים בארץ ומחוצה לה), מאגר דוקטרטים בהתהוות, קישור למאגרים דומים
             באתרים אחרים בעולם</li>
        <li> קיום קשר מקצועי עם אגודות של חוקרים בתחומים קרובים (היסטוריה, לימודים
             קלאסיים, ארכאולוגיה, לימודים ביזנטיים)</li>
        <li> ליצור קשר מקצועי עם אגודה בינלאומית בעלת עניין דומה:
             (International Center of Medieval Art, New York)</li>
        </ul>
      en: |
        <ul>
        <li> To provide a forum for scholars and students of medieval art towards
             the exchange of information</li>
        <li> To represent scholars and students of medieval art and their shared
             interests in the Israeli academic community and abroad</li>
        <li> To organize a research workshop avery year or every other year</li>
        <li> To create and to maintian an internet site with information relevant
             for the study and research of medieval art</li>
        <li> To establish and maintain contact with similar associations in other
             fields towards possible collaboration (History, Classical Studies, Byzanitne
             Studies, Archeology and others)</li>
        <li> To establish and maintain contacts with similar associations promoting
             the study and research of medieval art abroad</li>
        </ul>
