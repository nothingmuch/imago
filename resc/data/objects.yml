        description: reviews of new publications on medieval studies, including art history
        uri: http://quod.lib.umich.edu/t/tmr/
    - !Schema::Page::Links
      title: Texts
      body:
      - !Schema::Page::Links
        title: Medieval studies, general
        body:
        - !Schema::Link
          title : Byzantine and Medieval Links Index
          description: numerous links to medieval studies
          uri: http://www.fordham.edu/halsall/medweb/links.htm
        - !Schema::Link
          title: The Labyrinth
          description: |
            textual resources for medieval studies sponsored by Georgetown
            University, including numerous links (to some of them the access
            may be forbidden)
          uri: http://labyrinth.georgetown.edu/
        - !Schema::Link
          title: Art Historians Dictionary
          uri: http://www.dictionaryofarthistorians.org
        - !Schema::Link
          title: Kunsttekxte
          uri: http://www.textezurkunst.de
      - !Schema::Page::Links
        title: Medieval studies, Jewish, Latin, Byzantine
        body:
        - !Schema::Link
          title: Analecta hymnica medii aevi
          description: full text of Latin medieval hymns  
          uri: http://www.archive.org/search.php?query=Analecta%20Hymnica%20AND%20mediatype%3Atexts
        - !Schema::Link
          title: Brepolis Medieval
          description: |
            <p>Covers medieval bibliographies and encyclopaedic works: Revue
            d'Histoire Ecclésiastique; Dictionnaire d'Histoire et de Géographie
            Ecclésiastiques; International Medieval Bibliography/Bibliographie
            de Civilisation Médiévale; International Directory of Medievalists;
            Europa Sacra; Lexikon des Mittelalters; International Encyclopaedia
            for the Middle Ages</p>
            <p>Free-standing databases: In Principio; Papal Letters; Vetus Latina Database</p>
            <p>Full-Text Databases: Archive of Celtic-Latin Literature;
            Aristoteles Latinus Database; Monumenta Germaniae Historica; Cross
            Database Searchtool; Library of Latin Texts - Series A; Library of
            Latin Texts - Series B; Database of Latin</p>
            <p>(access via affiliated institution)</p>
          uri: http://apps.brepolis.net/BrepolisPortal/default.aspx
        - !Schema::Link
          title: Dumbarton Oaks, Washington DC
          description: online Byzantine publications
          uri: http://www.doaks.org/publications/doaks_online_publications.html
        - !Schema::Link
          title: Internet Medieval Sourcebook
          description: |
            <p>links to selected textual sources, full texts of medieval
            sources arranged according to type, and ancient, medieval and
            Byzantine hagiographical sources. <a
            href="http://www.fordham.edu/halsall/sbook1c.html">Byzantine
            texts</a>, <a
            href="http://www.fordham.edu/halsall/sbook1v.html#Women%27s%20Roles">Sex
            and gender</a>
          uri: http://www.fordham.edu/halsall/Sbook.html
        - !Schema::Link
          title: Kodesh snunit
          description: Bible, Mishna and Talmud
          uri: http://kodesh.snunit.k12.il
        - !Schema::Link
          title: Medieval Sources Online
          description: |
            <p>a comprehensive guide to medieval history material available on
            the Internet, arranged by subject areas, such as <a
            href="http://www.medievalsources.co.uk/portal_blackdeath.htm">The
            Black Death and the Peasants' Revolt in England</a> and <a
            href="http://www.medievalsources.co.uk/portal_crusades.htm">the
            Crusades</a></p>
          uri: http://www.medievalsources.co.uk/
        - !Schema::Link
          title: Monumenta Germaniae Historica
          description: medieval historical documents
          uri: http://www.mgh.de/dmgh/plugins/
        - !Schema::Link
          title: SHUT Project
          description: the most extensive digital database of rabbinical literature.
          uri: http://www.responsa.co.il/
        - !Schema::Link
          title: The National Archives of England, Wales, and the United Kindom
          description: |
            catalogue of more than 9 millions of historical documents, from
            Domesday Book to the present, some of them in full text.
          uri: http://www.nationalarchives.gov.uk/
      - !Schema::Page::Links
        title: Gender
        body:
        - !Schema::Link
          title: "Feminae: Medieval Women and Gender Index"
          description: |
            covers journal articles, book reviews, and essays in books about
            women, sexuality, and gender during the Middle Ages.
          uri: http://www.haverford.edu/library/reference/mschaus/mfi/mfi.html
        - !Schema::Link
          title: Monastic Matrix
          description: |
            resources for the study of religious women from 400AD to 1600,
            including images of art objects, architecture, archaeological
            remains, site-plans, and maps related to religious women and their
            communities.
          uri: http://monasticmatrix.org/
    - !Schema::Page::Links
      title: Encyclopedias
      body:
      - !Schema::Link
        title: The Catholic Encyclopedia
        description: |
          <p>Also contains entries <a
          href="http://www.newadvent.org/cathen/06665b.htm">on Gothic
          architecture</a></p>
        uri: http://newadvent.org/cathen/
      - !Schema::Link
        title: The Patrologia Latina
        description: |
          an electronic version of the first edition of Jacques-Paul Migne's
          Patrologia Latina (1844-1855), it comprises the works of the Church
          Fathers from Tertullian in 200 AD to the death of Pope Innocent III
          in 1216. (access via affiliated institution)
        uri: http://pld.chadwyck.com/
    - !Schema::Page::Links
      title: Courses
      body:
      - !Schema::Link
        title: Art history survey
        description: |
          including medieval, Byzantine, and Islamic art; each modullus comprises
          main notes, terms, slides, and details.
        uri: http://dl.ccc.cccd.edu/classes/internet/art100_8week/module9.htm#images
      - !Schema::Link
        title: Art history survey
        description: very concise, comprising different slides and details
        uri: http://art.uga.edu/courses/arhi2100/slides/syllabus.html
      - !Schema::Link
        title: Early Medieval Art AD 200-1000
        description: slides and slide details
        uri: http://www.udel.edu/ArtHistory/nees/209/images.html
      - !Schema::Link
        title: European Art & Civilization before 1400
        description: |
          sponsored by Penn University, the art historical survey contains also
          images and labels of medieval art
        uri: http://www.arthistory.upenn.edu/smr04/101910/101910imageindex.html
    - !Schema::Page::Links
      title: Others
      body:
      - !Schema::Link
        title: ArtHist
        description: |
          an inter-university, public, non-for-profit institution for
          publications and discussions concerning art history; offers
          information on conferences, publications, jobs, grants, etc.
        uri: http://www.arthist.net/StartE.html
      - !Schema::Link
        title: Bibliography of the History of Art
        description: |
          a large database covering the international literature on the
          history of art from late antiquity to the present, including indexes
          and abstracts of 1,400 journals, as well as books, conference
          proceedings, essays, exhibition catalogues, selected art dealers'
          catalogues, doctoral dissertations and microform publications.
          Abstracts are in either French or English and the thesaurus for data
          from 1990 is in both languages. BHA incorporates the complete
          contents of International Repertory of the Literature of Art (RILA)
          and Repertoire d'Art et d'Archeologie (RAA).
          (access via affiliated institution)
        uri: http://www.ovid.com/site/catalog/DataBase/209.jsp
      - !Schema::Link
        title: Dictionary of Art Historians
        description: |
          a biographical dictionary of historic scholars, museum professionals
          and academic historians of art
        uri: http://www.dictionaryofarthistorians.org
      - !Schema::Link
        title: International Foundation for Art Research (IFAR)
        description: |
          a not-for-profit educational and research organization dedicated to
          integrity in the visual arts. IFAR offers information on
          authenticity, ownership, theft, and other artistic, legal, and
          ethical issues concerning art objects.
        uri: http://www.ifar.org
      - !Schema::Link
        title: ProQuest Dissertations & Theses
        uri: http://wwwlib.umi.com/dissertations/
