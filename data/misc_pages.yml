%YAML 1.1
%TAG ! !Imago::Schema::
---
- !Page::Login
  id: login
  en:
    title: Login
    content: |
      <form method="post">
        Username: <input type="text" name="id" /> <br/>
        Password: <input type="password" name="password" /> <br />
      </form>
  he:
    title: לוגין
    content: |
      <form method="post">
        שם משתמש: <input type="text" name="id" /> <br/>
        ססמא: <input type="password" name="password" /> <br />
      </form>
